<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App with Gemma 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@huggingface/inference@latest/dist/inference.min.js"></script>
</head>
<body class="dark-theme"> <!-- Default theme is dark -->
    <div class="container">
        <header>
            <h1>Chat with Gemma 2</h1>
            <button id="theme-toggle">Switch to Light Mode ☀️</button> <!-- Default text for dark theme -->
        </header>
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <footer>
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button id="send-btn">Send</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
